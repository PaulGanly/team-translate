<div *ngIf="searchResult != null && searchResult.length > 0">
    <table class="highlight striped centered">
        <thead>
            <tr>
                <th>Match</th>
                <th>Match %</th>
                <th>Translation</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of searchResult">
                <td>{{result.phrase}}</td>
                <td>{{result.percentageMatch}}</td>
                <td>{{result.translation}}</td>
                <td><button class="btn waves-effect table-btn teal darken-2 waves-light" name="action">Copy Translation<i class="material-icons right">content_copy</i></button></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="searchResult != null && searchResult.length == 0">
    <div class="row center">
        <div class="icon-block">
        <h2 class="center teal-text text-darken-2"><i class="medium material-icons">cancel</i></h2>
        <h5 class="center">No results found</h5>
        <p class="light">Sorry, we couldn't find any results for this phrase</p>
        </div>
    </div>
</div>
